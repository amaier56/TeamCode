<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <!-- Embed/Inlcude elm components -->
    <script src="scripts/bundle.js"></script>
    <!-- editor.elm -->
    <script>
        function setupPorts(ports) {
            ports.numActiveTodos.subscribe(function (n) {
                console.log(n);
            });

            ports.todos.send("Invent the Universe");
            ports.todos.send("Bake an Apple Pie");
        }

        var node = document.getElementById('editor');
        var app = Elm.Editor.embed(node);
        setupPorts(app.ports);
    </script>

    <title></title>
</head>
<body>
    <div id="editor"></div>
</body>
</html>
